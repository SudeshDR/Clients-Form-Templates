<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Form Templates</title>
    <link rel="icon" href="103194804.png" type="image/x-icon">
    <link rel="shortcut icon" href="103194804.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            background: #F5F5FA;
        }

        .container {
            max-width: 1200px;
            margin-top: 50px;
            text-align: center;
        }

        .heading {
            font-family: "Cascadia Code", Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
            font-size: 2rem;
            color: #2a1f62;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(0.9px);
            -webkit-backdrop-filter: blur(0.9px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 20px;
        }

        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button-67 {
            align-items: center;
            background: #f5f5fa;
            border: 0;
            border-radius: 8px;
            box-shadow: -10px -10px 30px 0 #fff, 10px 10px 30px 0 #1d0dca17;
            box-sizing: border-box;
            color: #2a1f62;
            cursor: pointer;
            display: flex;
            font-family: "Cascadia Code", Consolas, Monaco, "Andale Mono", "Ubuntu Mono", monospace;
            font-size: 1rem;
            justify-content: center;
            line-height: 1.5rem;
            padding: 15px;
            position: relative;
            text-align: left;
            transition: .2s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: pre;
            width: calc(33.33% - 20px);
            word-break: normal;
            word-spacing: normal;
        }

        .button-67:hover {
            background: #f8f8ff;
            box-shadow: -15px -15px 30px 0 #fff, 15px 15px 30px 0 #1d0dca17;
        }

        @media (max-width: 767px) {
            .button-67 {
                width: calc(50% - 20px);
            }
        }

        @media (min-width: 1200px) {
            .button-67 {
                width: calc(25% - 20px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="heading">Client Form Templates</div>
        <div class="buttons-container">
            <a class="button-67" role="button" href="template1.html">Template 1</a>
            <a class="button-67" role="button" href="template2.html">Template 2</a>
            <a class="button-67" role="button" href="template3.html">Template 3</a>
            <a class="button-67" role="button" href="template4.html">Template 4</a>
            <a class="button-67" role="button" href="template5.html">Template 5</a>
            <a class="button-67" role="button" href="template6.html">Template 6</a>
            <a class="button-67" role="button" href="template7.html">Template 7</a>
            <a class="button-67" role="button" href="template8.html">Template 8</a>
            





        </div>
    </div>
</body>

</html>
